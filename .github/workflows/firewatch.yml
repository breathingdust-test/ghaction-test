
on:
  workflow_dispatch:
name: Firewatch
jobs:
  FirewatchJob:
    runs-on: ubuntu-latest
    steps:
    - name: DownloadArtifact
      uses: actions/download-artifact@v2
      with:
        name: firewatch
      continue-on-error: true
    - name: UploadArtifact
      uses: actions/upload-artifact@v2
      with:
        name: firewatch
        path: firewatch.json
        if-no-files-found: error
